<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
	
</head>
<body class="fixed">
<!-- <div > -->
		
<div class="container">
	<div class="row">
		<div class="col-md-4 offset-md-4 my-4 border border-light">
			<Br />
			<form>
				<div class="form-group  text-light">
					<label class="text-light">Full Name</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label class="text-light">Email</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
						</div>
					<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="text-light">Password</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
						</div>
					<input type="password" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="text-light">City</label>
					<select class="form-control">
						<option>Select</option>
						<option>Indore</option>
						<option>Bhopal</option>
						<option>Mumbai</option>
						<option>Pune</option>
					</select>
				</div>
				<div class="form-group">
					<label class="text-light">Address</label>
					<textarea class="form-control"></textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-success">SignUp <i class="fa fa-user" aria-hidden="true"></i></button>

					<button class="btn btn-danger">Reset <i class="fa fa-window-close" aria-hidden="true"></i></button>
					
				</div>
			</form>
		</div>
	</div>
</div>
<!-- </div> -->
</body>
</html>
